<template>
    <lightning-card title="Quick Create">
        <div class="slds-var-m-around_medium">
            <label for="FieldSelect" class="slds-form-element__label slds-no-flex"><abbr title="required" class="slds-required">*</abbr>           
                Choose Account/Contact/Opportunity :
            </label>

            <select class="slds-select" name = "SelectedObject" onchange={changeChooseObj} >
                
                <option value="None">Select an option</option>
                <option value="Account">Account</option>
                <option value="Contact">Contact</option>
                <option value="Opportunity">Opportunity</option>

            </select>

            <br>
            <div class="slds-align_absolute-center">
                <lightning-button onclick={handleQuickCreate} variant="brand" label="Quick Create" ></lightning-button>
                &nbsp;<lightning-button onclick={handleNewRecordCreatePage} variant="brand" label="New Record" ></lightning-button>
            </div>

        </div>
    </lightning-card>

    <template if:true={accQuickCreate}>

    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:person_account" size="small"></lightning-icon>
             &nbsp; Account Quick Create
        
            <template if:false={showAllAccount}>
                &emsp; <lightning-button variant="brand" label="Show All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
            </template>
            <template if:true={showAllAccount}>
                &emsp; <lightning-button variant="neutral" label="Hide All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
            </template>
            
        </h3>
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleAccSuccess}>
            <lightning-messages></lightning-messages>
            <div class="slds-var-m-around_medium">

                <template if:false={showAllAccount}>
                    <lightning-input-field field-name='Name' class="accnt"></lightning-input-field>
                </template>

                <template if:true={showAllAccount}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Name' class="accnt"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Rating' class="accnt"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='AccountNumber' class="accnt"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Industry' class="accnt"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Type' class="accnt"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='AnnualRevenue' class="accnt"></lightning-input-field>
                        </div>
                    </div>
                </template>

                <div class="slds-align_absolute-center">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleAccReset}></lightning-button>
                    &nbsp;
                    <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveAcc"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
    </template>

                <div class="slds-align_absolute-center">

                    &nbsp;
                    <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveCon"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
