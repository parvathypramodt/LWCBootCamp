<template>
	<div class="cardWidth">
    <lightning-card title="Full Calculator" icon-name="custom:custom34">
			<div class="slds-box slds-theme_default">
					<h1>Calc Expression</h1>
					<div class="slds-box" id="result">{result}</div>
					<h1>Result</h1>
					<div class="slds-box" id="partialresult">{partialresult}</div>
					<div>
							<lightning-button label="1" onclick={handleNumers} ></lightning-button>
							<lightning-button label="2" onclick={handleNumers} ></lightning-button>
							<lightning-button label="3" onclick={handleNumers} ></lightning-button>
							<lightning-button label="+" onclick={handleCalc}  title="+"></lightning-button></br>
					</div>
					<div>
							<lightning-button label="4" onclick={handleNumers} ></lightning-button>
							<lightning-button label="5" onclick={handleNumers} ></lightning-button>
							<lightning-button label="6" onclick={handleNumers} ></lightning-button>
							<lightning-button label="-" onclick={handleCalc}  title="-"></lightning-button></br>
					</div>
					<div>
						<lightning-button label="7" onclick={handleNumers} ></lightning-button>
						<lightning-button label="8" onclick={handleNumers} ></lightning-button>
						<lightning-button label="9" onclick={handleNumers} ></lightning-button>
						<lightning-button label="*"  onclick={handleCalc}  title="*"></lightning-button></br>
					</div>
					<div>
						<lightning-button label="CLR" onclick={clearResult} ></lightning-button>
						<lightning-button label="0" onclick={handleNumers} ></lightning-button>
						<lightning-button label="=" onclick={handleResult} ></lightning-button>
						<lightning-button label="/"  onclick={handleCalc}  title="/"></lightning-button>
					</div>
			</div>
    </lightning-card>
	</div>
</template>
