<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
            &nbsp; Contact Detail Subscription
        </h3>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-3">
                <lightning-button variant="brand" label="Subscribe" onclick={subscribeMC}></lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button variant="destructive" label="Unsubscribe" onclick={unsubscribeMC}></lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button variant="brand" label="Clear" onclick={ResetAll}></lightning-button>
            </div>
        </div>
        
        <p>Message Received: {receivedMessage}</p>
        <p>Contacts added: </p>
        
        <template for:each={arrayMessage} for:item="message" for:index="index">
            <div key={message.id}>
                <br>{message}
            </div>
        </template>
    </lightning-card>
</template>
